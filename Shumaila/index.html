<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Revived Goods</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      color: #4f330a;
    }

    header {
      background-color: #3e2723;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav button {
      background-color: #471a0a;
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    nav button:hover {
      transform: translateY(-3px);
      background-color: #764130;
    }

    main {
      padding: 20px;
    }

    /* Filter section */
    .filters {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
    }

    .filters label {
      font-weight: bold;
    }

    .filters select,
    .filters input {
      padding: 5px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .filters button {
      background-color: #572818;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .filters button:hover {
      background-color: #f5f5dc;
      color: #4f330a;
    }

    #productGrid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      background-color: #572818;
      color: rgb(240, 235, 235);
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #f5f5dc;
      color: #4f330a;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.5);
      transform: translateY(-2px);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .modal img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    .modal img.zoomed {
      transform: scale(1.5);
      cursor: zoom-out;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      #productGrid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>THE REVIVED GOODS</h1>
    <nav>
      <button onclick="showSection('shop')">Shop</button>
      <button onclick="showSection('wishlist')">Wishlist</button>
      <button onclick="showSection('cart')">Cart</button>
      <button onclick="showSection('donate')">Donate</button>
      <button onclick="showSection('sell')">Sell</button>
    </nav>
  </header>

  <main>
    <section id="shop">
      <h2>Shop Products</h2>

      <!-- Filter section -->
      <div class="filters">
        <div>
          <label for="conditionFilter">Condition:</label>
          <select id="conditionFilter">
            <option value="">All</option>
            <option value="New">New</option>
            <option value="Like New">Like New</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
          </select>
        </div>
        <div>
          <label for="minPrice">Min Price:</label>
          <input type="number" id="minPrice" placeholder="â‚¹ Min">
        </div>
        <div>
          <label for="maxPrice">Max Price:</label>
          <input type="number" id="maxPrice" placeholder="â‚¹ Max">
        </div>
        <button onclick="applyFilters()">Apply Filters</button>
      </div>

      <div id="productGrid"></div>
    </section>

    <section id="wishlist" style="display:none;">
      <h2>Your Wishlist</h2>
      <div id="wishlistItems"></div>
    </section>

    <section id="cart" style="display:none;">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Product">
      <h3 id="modalTitle"></h3>
      <p id="modalCondition"></p>
      <p id="modalUsage"></p>
      <p id="modalDescription"></p>
      <p id="modalContact"></p>
      <p id="modalPrice"></p>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Holographic Chair", condition: "Good", usage: "Used 3 times", price: 500, contact: "ðŸ“ž +91 9876543210", description: "A stylish futuristic chair with holographic design.", image: "https://u-mercari-images.mercdn.net/photos/m64364691243_4.jpg" },
      { id: 2, name: "Toaster", condition: "Fair", usage: "Used frequently", price: 1000, contact: "ðŸ“ž +91 9988776655", description: "Durable stainless steel toaster in working condition.", image: "https://for-sale.used-secondhand.co.uk/media/used/secondhand/images/84861/stainless-steel-commercial-grade-dualit-6-slot-toaster-luton-bedfordshir/500/dualit-6-slot-toaster-for-sale-620.jpeg" },
      { id: 3, name: "Smart TV", condition: "Like New", usage: "Used for 6 months", price: 6000, contact: "ðŸ“ž +91 9123456780", description: "50-inch Smart TV with vibrant display.", image: "https://d28wu4rrwshdah.cloudfront.net/118272.jpg" },
      { id: 4, name: "Centre Table", condition: "New", usage: "Never used", price: 6000, contact: "ðŸ“ž +91 9234567890", description: "Modern wooden table with cushioning stools.", image: "https://teja8.kuikr.com/i6/20250823/Centre-table-with-02-Nos-cushioning-stools-VB201705171774173-ak_LWBP72447338-1755926726.webp" },
      { id: 5, name: "LED Mirror", condition: "New", usage: "Never used", price: 2200, contact: "ðŸ“ž +91 9345678901", description: "LED vanity mirror with touch control.", image: "https://5.imimg.com/data5/NSDMERP/Default/2024/2/388976632/HD/SO/LG/93618316/93618316-product-1708071679122-500x500.jpg" },
      { id: 6, name: "Samsung phone A14", condition: "Good", usage: "1 year", price: 9000, contact: "ðŸ“ž +91 9456789012", description: "Samsung Galaxy A14 smartphone with no scratches.", image: "https://www.oruphones.com/_next/image?url=https%3A%2F%2Fd1tl44nezj10jx.cloudfront.net%2FFull-1756097603119-8v.webp&w=3840&q=90" },
      { id: 7, name: "VR Headset", condition: "Like New", usage: "Used twice", price: 12000, contact: "ðŸ“ž +91 9567890123", description: "Immersive VR headset in excellent condition.", image: "https://cdn.mos.cms.futurecdn.net/Ghb4NmnhpZiXt7Sb6CZiCD.jpg" },
      { id: 8, name: "Smart Watch", condition: "New", usage: "Never used", price: 1500, contact: "ðŸ“ž +91 9678901234", description: "Smartwatch with advanced health tracking.", image: "https://image.made-in-china.com/202f0j00IMVlyUWaYYfd/Wholesale-Original-Used-Smart-Watches-for-Watch-Series-8-S7-40mm-42mm-S8-Second-Hand-Watch-for-iWatch.jpg" },
      { id: 9, name: "Washing machine", condition: "Fair", usage: "4 years old", price: 11000, contact: "ðŸ“ž +91 9789012345", description: "Front-load washing machine still working fine.", image: "https://5.imimg.com/data5/IY/EH/VY/GLADMIN-83821291/second-washing-machine.jpg" },
      { id: 10, name: "Bicycle", condition: "Good", usage: "2 years", price: 1000, contact: "ðŸ“ž +91 9890123456", description: "Mountain bicycle in decent condition.", image: "https://www.bicyclebd.com/used/images/users/324/1570093049_IMG_20191003_102408.jpg" },
      { id: 11, name: "AI Speaker", condition: "New", usage: "Never used", price: 1300, contact: "ðŸ“ž +91 9901234567", description: "Smart AI-powered speaker.", image: "https://5.imimg.com/data5/TN/NX/SO/NSDMERP-39160890/39160890-product-fcp-1550054475937-250x250.jpg" },
      { id: 12, name: "Hover Lamp", condition: "Good", usage: "Used once", price: 800, contact: "ðŸ“ž +91 9012345678", description: "Futuristic hover lamp.", image: "https://m.media-amazon.com/images/I/81qzfy5uLEL._UF894,1000_QL80_.jpg" },
      { id: 13, name: "NIKE Shoes", condition: "Like New", usage: "Worn twice", price: 5100, contact: "ðŸ“ž +91 9123456789", description: "Nike Air sneakers, size 9.", image: "https://images1.vinted.net/t/02_02697_mCtrmi9SzSqvWcohN1STqq65/f800/1658226633.jpeg?s=571b85afd68d19a2cf0f019925a01e21280b2106" }
    ];

    let wishlist = [];
    let cart = [];

    function showSection(id) {
      document.querySelectorAll("main section").forEach(sec => sec.style.display = "none");
      document.getElementById(id).style.display = "block";
      if (id === "wishlist") renderProducts(wishlist, "wishlistItems", "wishlist");
      if (id === "cart") renderProducts(cart, "cartItems", "cart");
    }

    function renderProducts(list, elementId, mode="shop") {
      const container = document.getElementById(
        elementId === "shop" ? "productGrid" : elementId
      );
      container.innerHTML = "";
      list.forEach(p => {
        container.innerHTML += `
          <div class="card" onclick="openModal(${p.id})">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>Condition: ${p.condition}</p>
            <p>Price: â‚¹${p.price}</p>
            ${mode==="shop" ? `
              <button class="btn" onclick="event.stopPropagation(); addToCart(${p.id})">Add to Cart</button>
              <button class="btn" onclick="event.stopPropagation(); addToWishlist(${p.id})">Wishlist</button>
            ` : ""}
          </div>
        `;
      });
    }

    function addToCart(id) {
      const item = products.find(p => p.id === id);
      if (!cart.includes(item)) cart.push(item);
      alert(item.name + " added to cart!");
    }

    function addToWishlist(id) {
      const item = products.find(p => p.id === id);
      if (!wishlist.includes(item)) wishlist.push(item);
      alert(item.name + " added to wishlist!");
    }

    function openModal(id) {
      const p = products.find(prod => prod.id === id);
      document.getElementById("modalImage").src = p.image;
      document.getElementById("modalTitle").innerText = p.name;
      document.getElementById("modalCondition").innerText = "Condition: " + p.condition;
      document.getElementById("modalUsage").innerText = "Usage: " + p.usage;
      document.getElementById("modalDescription").innerText = p.description;
      document.getElementById("modalContact").innerText = p.contact;
      document.getElementById("modalPrice").innerText = "Price: â‚¹" + p.price;
      document.getElementById("productModal").style.display = "flex";

      const img = document.getElementById("modalImage");
      img.classList.remove("zoomed");
      img.onclick = () => img.classList.toggle("zoomed");
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    // FILTER FUNCTION
    function applyFilters() {
      const condition = document.getElementById("conditionFilter").value;
      const minPrice = parseInt(document.getElementById("minPrice").value) || 0;
      const maxPrice = parseInt(document.getElementById("maxPrice").value) || Infinity;

      const filtered = products.filter(p => {
        return (
          (condition === "" || p.condition === condition) &&
          p.price >= minPrice &&
          p.price <= maxPrice
        );
      });

      renderProducts(filtered, "shop");
    }

    renderProducts(products, "shop");
  </script>
</body>
</html>

        <label>Condition:</label>

          <option value="">Select</option>
          <option value="New">New</option>

          <option value="Good">Good</option>
          <option value="Fair">Fair</option>
        </select><br>

        <label>Donor Name:</label>
        <input type="text" id="donorName" required><br>

        <label>Contact Info:</label>
        <input type="text" id="donorContact" required><br>

        <button type="submit" class="btn">Submit Donation</button>
      </form>

    <section id="sell" style="display:none;">
      <h2>Sell an Item</h2>
      <form id="sellForm" class="form-container">

        <input type="text" id="sellItem" required><br>

        <label>Condition:</label>
        <select id="sellCondition" required>
          <option value="">Select</option>

        <input type="text" id="sellerName" required><br>

    </section>
